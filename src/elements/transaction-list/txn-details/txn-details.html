<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../bower_components/iron-time/iron-time.html">
<link rel="import" href="../../../../bower_components/google-map/google-map.html">
<link rel="import" href="../../../shared-styles.html">
<dom-module id="txn-details">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      .field {
        flex: 1;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
      }

      google-map {
        width: 100%;
        height: auto;
      }
    </style>
    <template is="dom-if" if="{{txnId}}">
      <div class="row">
        <div class="col-12">
          <div class="row">
            <div class="col-1">
              <img src="[[picture]]" alt="[[name]]">
            </div>
            <div class="col-4">
              <label for="label">To:</label>
              <div>[[name]]</div>
            </div>
            <div class="col-4">
              <label for="label">When:</label>
              <iron-time datetime="[[ when ]]" format="m/dd/yy"></iron-time>
            </div>
            <div class="col-3">
              <label for="label">Amount:</label>
              <div class$="{{_renderAmountWithColor(amount)}}">&euro; [[ amount ]]</div>
            </div>
          </div>
        </div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-12">
          <h3>Map Location:</h3>
          <google-map latitude="[[ latitude ]]" longitude="[[ longitude ]]" api-key="AIzaSyDcP9WRK3XDMLrg9vyn9VyS2Imz_BIagxo"></google-map>
        </div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-12">
          <h3>Address:</h3>
          <div class="address">[[address]]</div>
        </div>
      </div>
    </template>
  </template>

  <script>
    /**
     * `txn-details` Description
     *
     * @summary ShortDescription.
     * @customElement
     * @polymer
     * @extends {Polymer.Element}
     */
    class TxnDetails extends Polymer.Element {
      /**
       * String providing the tag name to register the element under.
       */
      static get is() {
        return 'txn-details';
      }

      /**
       * Object describing property-related metadata used by Polymer features
       */
      static get properties() {
        return {
          txnId: {
            type: String
          },
          name: {
            type: String,
            value: ''
          },
          /**
             * "when" txn happened
             */
          when: {
            type: Date,
            value: new Date()
          },
          /**
           *Amount of txn 
           */
          amount: {
            type: Number,
            value: 0.0
          },
          /**
           * Description for prop
           */
          address: {
            type: String
          },
          /**
           * Description for prop
           */
          latitude: {
            type: Number
          },
          /**
           * Description for prop
           */
          longitude: {
            type: Number
          },
          /**
           * Description for prop
           */
          picture: {
            type: String
          }
        };
      }

      /**
       * Instance of the element is created/upgraded. Use: initializing state,
       * set up event listeners, create shadow dom.
       * @constructor
       */
      constructor() {
        super();
      }

      _renderAmountWithColor(amount) {
        return amount < 0 ? 'red' : 'green';
      }

      /**
       * Use for one-time configuration of your component after local DOM is initialized. 
       */
      ready() {
        super.ready();

        Polymer.RenderStatus.afterNextRender(this, function () {

        });
      }

    }

    window.customElements.define(TxnDetails.is, TxnDetails);
  </script>
</dom-module>
